<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Primeiro Nome</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Sobrenome</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mensagem</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button full color="secondary" (click)='presentAlert();'>Enviar Mensagem</button>  

</ion-content>
